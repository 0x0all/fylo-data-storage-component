<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="data-storage-component">
        <div class="controls-card">
          <div class="brand">
            <img src="./images/logo.svg" alt="Fylo Logo" />
          </div>
          <div class="icons">
            <button class="icon" aria-label="Document">
              <img
                class="icon-img"
                src="./images/icon-document.svg"
                alt="Document"
              />
            </button>
            <button class="icon" aria-label="Folder">
              <img
                class="icon-img"
                src="./images/icon-folder.svg"
                alt="Folder"
              />
            </button>
            <button class="icon" aria-label="Upload">
              <img
                class="icon-img"
                src="./images/icon-upload.svg"
                alt="Upload"
              />
            </button>
          </div>
        </div>
        <div class="data-card">
          <div class="data-title">
            Youâ€™ve used <strong>815 GB</strong> of your storage
          </div>
          <div class="progress-bar">
            <div class="progress-bar-content">
              <div class="circle"></div>
            </div>
          </div>
          <div class="progress-bar-label">
            <span>0 GB</span> <span>1000 GB</span>
          </div>
          <div class="notification">
            <span class="notification-space">185</span>
            <span class="notification-text">GB Left</span>
          </div>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/GK-Hynes">Gerard Hynes</a>.
    </footer>
  </body>
</html>
