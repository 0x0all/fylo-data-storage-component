<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="data-storage-component">
        <div class="controls">
          <div class="brand">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="icons">
            <img class="icon" src="./images/icon-document.svg" alt="" />
            <img class="icon" src="./images/icon-folder.svg" alt="" />
            <img class="icon" src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
        <div class="stats">
          <div class="stats-title">
            Youâ€™ve used <strong>815 GB</strong> of your storage
          </div>
          <div class="progress-bar">
            <div class="progress-bar-content">
              <div class="circle"></div>
            </div>
          </div>
          <div class="progress-bar-label">
            <span>0 GB</span> <span>1000 GB</span>
          </div>
          <div class="notification">
            <span class="gigs">185</span>
            <span class="text-grey-blue">GB Left</span>
          </div>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/GK-Hynes">Gerard Hynes</a>.
    </footer>
  </body>
</html>
